<!DOCTYPE html>
<html>
  <head>
    <title>BrainFuck Interpreter</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>BrainFuck Interpreter</h1>
    <p>You can either enter your input now, or leave this empty and enter the inputs one at a time into prompts after running your code.</p>
    <input id="input" type="text" placeholder="Input (optional)">
    <textarea id="code" placeholder="Code"></textarea>
    <input id="delay" type="number" placeholder="Delay (optional)">
    <button id="run" onclick="run">Run Code</button>
    <button id="runDebug" onclick="run(true)">Run Debug</button>
    <button id="stop">Stop Code</button>
    <div id="time"></div>
    <textarea id="output" placeholder="Output" disabled></textarea>
    <script src="javascript.js"></script>
  </body>
</html>
